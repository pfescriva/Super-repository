<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title NEW!!</title>
    <style>
        body {
            background-color: darkblue;
        }

        .special {
            color: white
        }

        .operator {
            font-weight: bold;
        }

        #result {
            border: solid 2pt;
            border-color: white
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        function myfun() {
            document.getElementById('demo').style.fontSize = '75px';
        }
        function sum() {
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;
            document.getElementById('result').innerHTML = parseInt(x) + parseInt(y);
        }
        function rest() {
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;
            document.getElementById('result').innerHTML = parseInt(x) - parseInt(y);
        }
        function mult() {
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;
            document.getElementById('result').innerHTML = parseInt(x) * parseInt(y);
        }
        function div() {
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;
            document.getElementById('result').innerHTML = parseInt(x) / parseInt(y);
        }
    </script>
</head>


<body>
<pre></pre>
    <div class="special">
        Task 1, Pere Fuster UC3M - Data Tidying and Reporting  <br>
        <pre></pre>
        <pre></pre>
        <input id="first" placeholder="First number here">
        <input id="second" placeholder="Second number here">
        <br>
        <pre>
        <button id="sum" onclick="sum()">+ </button><button id="rest" onclick="rest()">-  </button>
        <button id="mult" onclick="mult()">&times; </button><button id="div" onclick="div()">÷ </button>
        <div id="result">Result</div>
    </div>
</body>
